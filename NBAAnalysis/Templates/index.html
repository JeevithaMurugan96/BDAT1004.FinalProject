<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NBA Data Season 2023">
    <title>NBA Data 2023</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url("/bg1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .sidebar {
            background-color: #e2dede;
            position: fixed;
            top: 0;
            bottom: 0;
            left: -200px;
            transition: left 0.3s;
            z-index: 1;
        }
        
        .sidebar:hover {
            left: 0;
        }
        
        .sidebar ul.nav {
            margin-top: 30px;
        }
        
        .nav-item {
            transition: transform 0.2s;
        }
        
        .nav-item:hover {
            transform: scale(1.1);
        }
        
        .container-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Adjust alignment to left */
            justify-content: center;
            height: 100vh;
            padding: 30px;
            margin-top: 30px;
        }
        
        .main-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #000000; /* Set the color to black */
            font-family: 'Playfair Display', serif; /* Fancy font */
            font-weight: bold;
            text-align: left; /* Align text to left */
        }
        
        .navbar-nav {
            margin-top: 20px;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Chart Selection Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/google-charts/bubble-chart">Bubble Chart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/google-charts/column-chart">Column Chart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/google-charts/bar-chart">Bar Chart</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container-content">
                    <h1 class="main-title">NBA Data Season 2023</h1>
                </div>
            </main>
        </div>
    </div>
    <img class="logo" src="logo1.png" alt="Logo"> <!-- Add your logo image path here -->

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
